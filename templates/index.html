<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ROUTE PLANNER</h1>
    
    <div class="form-container">
        <!-- Location Name Row -->
        <div class="input-row">
            <div class="label-container">
                <label for="locationInput">Location Name:</label>
            </div>
            <div class="field-container">
                <input type="text" id="locationInput">
                <button onclick="addLocation()">Add Location</button>
            </div>
        </div>
        
        <!-- From/To Row -->
        <div class="input-row">
            <div class="label-container">
                <label for="fromInput">From:</label>
            </div>
            <div class="field-container">
                <input type="text" id="fromInput">
                <label for="toInput">TO:</label>
                <input type="text" id="toInput">
            </div>
        </div>
        
        <!-- Distance Row -->
        <div class="input-row">
            <div class="label-container">
                <label for="distanceInput">Distance:</label>
            </div>
            <div class="field-container">
                <input type="text" id="distanceInput">
                <button onclick="addDistance()">Add Distance</button>
            </div>
        </div>
        
        <!-- Start Location Row -->
        <div class="input-row">
            <div class="label-container">
                <label for="startInput">Start Location:</label>
            </div>
            <div class="field-container">
                <input type="text" id="startInput">
            </div>
        </div>
        
        <!-- Find Best Route Row -->
        <div class="input-row">
            <div class="label-container"></div>
            <div class="field-container">
                <button onclick="calculateBestRoute()">Find Best Route</button>
            </div>
        </div>
        
        <!-- Best Route Row -->
        <div class="input-row best-route">
            <div class="label-container">
                <label>Best Route:</label>
            </div>
            <div class="field-container">
                <p id="routeResult"></p> <!-- This will be filled with the route result -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
