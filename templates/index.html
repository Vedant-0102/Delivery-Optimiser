<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROUTE PLANNER</h1>

        <div class="form-container">
            <!-- Location Name -->
            <div class="input-row">
                <label>Location Name:</label>
                <input type="text">
                <button>Add Location</button>
            </div>

            <!-- From/To -->
            <div class="input-row">
                <label>From:</label>
                <input type="text">
                <label>TO:</label>
                <input type="text">
            </div>

            <!-- Distance -->
            <div class="input-row">
                <label>Distance:</label>
                <input type="text">
                <button>Add Distance</button>
            </div>

            <!-- Start Location -->
            <div class="input-row">
                <label>Start Location:</label>
                <input type="text">
            </div>

            <!-- Find Best Route -->
            <div class="input-row">
                <button class="full-width">Find Best Route</button>
            </div>

            <!-- Best Route -->
            <div class="input-row best-route">
                <label>Best Route:</label>
                <p></p> <!-- Route result will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
